{% extends 'admin-base.html' %}
{% block content %}
<form enctype="multipart/form-data" action="addNewAgent" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label class="required" for="id_agent_name">Agent name:</label>
        <input type="text" name="agent_name" class="vTextField form-control" maxlength="255" required=""
            id="id_agent_name">
    </div>

    <div class="form-group">
        <label class="required" for="id_agent_tagline">Agent tagline:</label>
        <input type="text" name="agent_tagline" class="vTextField form-control" maxlength="255" required=""
            id="id_agent_tagline">
    </div>


    <div class="form-group">
        <label class="required" for="id_agent_desc">Agent desc:</label>
        <textarea name="agent_desc" cols="40" rows="10" class="vLargeTextField form-control" required=""
            id="id_agent_desc"></textarea>
    </div>

    <div class="form-group">
        <label class="required" for="id_agent_phone">Agent phone:</label>
        <input type="number" name="agent_phone" class="vBigIntegerField form-control" min="-9223372036854775808"
            max="9223372036854775807" required="" id="id_agent_phone">
    </div>

    <div class="form-group">
        <label class="required" for="id_agent_mobile">Agent mobile:</label>
        <input type="number" name="agent_mobile" class="vBigIntegerField form-control" min="-9223372036854775808"
            max="9223372036854775807" required="" id="id_agent_mobile">
    </div>
    <div class="form-group">
        <label class="required" for="id_agent_email">Agent email:</label>
        <input type="email" name="agent_email" class="vTextField form-control" maxlength="254" required=""
            id="id_agent_email">
    </div>
    <div class="form-group">
        <label class="required" for="id_agent_skype">Agent skype:</label>
        <input type="text" name="agent_skype" class="vTextField form-control" maxlength="255" required=""
            id="id_agent_skype">
    </div>
    <div class="form-group">
        <label class="required" for="id_agent_image">Agent image:</label>
        <input type="file" name="agent_image" required="" id="id_agent_image">
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="default btn btn-primary btn-block mt-5 mb-5" name="save">
    </div>

</form>
{% endblock %}
