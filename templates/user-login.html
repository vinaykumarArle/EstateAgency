{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
        <div class="row mt-5">
                <div class="col-lg-5 mt-5"></div>
        </div>
        <div class="row mt-5">
                <div class="col-lg-4"><h1>Login</h1><br>
                                <form action="login" enctype="multipart/form-data" name="login" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group ">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" name="username"><br>
                                        <label for="passd">Password: </label>
                                        <input type="text" class="form-control" name="passd"><br>
                                        <input type="submit" value="submit" class="default btn btn-primary btn-block mb-5" name="submit">
                                        </div>
                                </form>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4 ">
                                <h1>Register</h1>
                                <br>
                                <form action="addUser" enctype="multipart/form-data" name="registerUser" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                        {% for message in messages %}
                                        {% if message %}<h3>{{message}}</h3> {% endif %}
                                        {% endfor %}
                                        <label for ="fname">First Name:</label>
                                        <input type="text" name="fname" class="vTextField form-control mb-4">
                                        <label for ="lname">Last Name: </label>
                                        <input type="text" name="lname" class="vTextField form-control mb-4">
                                        <label for ="email">Email:</label>
                                        <input type="email" name="email" class="vTextField form-control mb-4">
                                        <label for ="username">Username:</label>
                                        <input type="text" name="username" class="vTextField form-control mb-4">
                                        <label for ="passd">Password: </label>
                                        <input type="text" name="passd" class="vTextField form-control mb-4">
                                        <input type="submit" value="Save" class="default btn btn-primary btn-block mt-5 mb-5" name="save">
                                        </div>
                                    </form>
                </div>
        </div>

</div>
{% endblock %}
