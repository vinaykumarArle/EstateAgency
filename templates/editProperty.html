{% extends 'admin-base.html' %}
{% block content %}
<script>
    $(document).ready(function () {
        $('.hover-div').hide()
        $('.prop-img').on("mouseenter", function () {
            $('.hover-div').show();
        });
        $('.hover-div').on("mouseleave", function () {
            $(".hover-div").hide();
        });
        $('.fa-camera').click(function(){
            $('#id_prop_image')[0].click()
        });
    });
</script>
<div class="row">
    <div class="col-8">
        <form method="post" enctype="multipart/form-data" action="updateProperty/{{single.id}}">
            {% csrf_token %}
            <div class="form-group">
                <label class="required" for="id_prop_name">Prop name:</label>
                <input class="form-control" type="text" name="prop_name" maxlength="255" id="id_prop_name"
                    value="{{single.prop_name}}">
            </div>
            <div class="form-group">
                <label class="required" for="id_prop_price">Prop price:</label>
                <input type="number" name="prop_price" class="form-control" value="{{single.prop_price}}">
            </div>
            <div class="form-group">
                <label class="required" for="id_prop_area">Prop area:</label>
                <input type="text" class="form-control" name="prop_area" maxlength="255" id="id_prop_area"
                    value="{{single.prop_area}}">
            </div>
            <div class="form-group">
                <label class="required" for="id_prop_beds">Prop beds:</label>
                <input type="number" name="prop_beds" class="vIntegerField form-control" id="id_prop_beds"
                    value="{{single.prop_beds}}">
            </div>
            <div class="form-group">
                <label class="required" for="id_prop_bath">Prop bath:</label>
                <input type="number" name="prop_bath" class="vIntegerField form-control" id="id_prop_bath"
                    value="{{single.prop_bath}}">
            </div>
            <div class="form-group">
                <label class="required" for="id_prop_garage">Prop garage:</label>
                <input type="number" name="prop_garage" class="vIntegerField form-control" id="id_prop_garage"
                    value="{{single.prop_garage}}">
            </div>
            <!-- <div class="form-group">
                <label class="required" for="id_prop_image">Prop image:</label> -->
            <!-- </div> -->
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary btn-block" name="save">
            </div>

    </div>
    <div class="col-4">
        <div class="mt-5 hover-div dd">
            <input type="file" style="display: none;" name="prop_image" accept="image/" id="id_prop_image">
            <i class="fas fa-camera"></i>
        </div>
        <div>
            <img src="{{single.prop_image.url}}" width="300" height="300" class="mt-5 prop-img">
        </div>
    </div>
</div>
</form>
{% endblock %}
