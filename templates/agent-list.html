{% extends 'admin-base.html' %}
{% block content %}
    <table class="table">
        <thead><tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Email</th>
                <th scope="col">Skype</th>
                <th scope="col">Agent</th>
                <th scope="col">Operations</th>
            </tr></thead>
        <tbody>
        {% for agent in agents %}
        <tr>
            <td>{{agent.id}}</td>
            <td>{{agent.agent_name}}</td>
            <td>{{agent.agent_mobile}}</td>
            <td>{{agent.agent_email}}</td>
            <td>{{agent.agent_skype}}</td>
            <td><img src='{{agent.agent_image.url}}' width="100" height="100"></td>
            <td><a href="editAgent/{{agent.id}}"><button type="button"
                class="btn btn-info mr-1 edit-btn">Edit</button></a>&nbsp;&nbsp;&nbsp;<a href="deleteAgent/{{agent.id}}"><button
                    type="button" class="btn btn-danger">Delete</button></a></td>
        </tr>
       {% endfor %}
        </tbody>
    </table>
{% endblock %}
